<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meu Formul√°rio </title>

    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS principal-->
    <link rel="stylesheet" href="/statics/css/styles.css">

</head>

<body>

    <section>
        <div class="input-container">
            <div class="input-group">
                <form action="" method="post">
                    <h3>Dados Pessoais:</h3>
                    <div>
                        <label for="nome">Primeiro Nome:</label>
                        <input type="text" id="nome" placeholder="Digite seu primeiro nome">
                    </div>
                    <div>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="Digite seu melhor email">
                    </div>
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text id="cpf" placeholder="Digite seu CPF">
                    </div>
                    <div>
                        <label for="dt_nas">Data de Nascimento:</label>
                        <input type="date" id="dt_nas">
                    </div>
                </form>
            </div>
        </div>
    </section>



    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <!--Main Js-->
    <script type="text/javascript" src="/statics/js/main.js"></script>
</body>

</html>
