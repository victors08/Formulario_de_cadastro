<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>

    <!--CSS principal-->
    <link rel="stylesheet" href="/statics/css/styles.css">

</head>

<body>
    <main>
        <h1>Crie sua conta</h1>

        <form action="">

            <div class="alternativo">
                <span>Dados Pessoais</span>
            </div>

                <label for="name">
                    <span>Nome:</span>
                    <input type="text" required name="name" id="name">
                </label>

                <label for="sobrenome">
                    <span>Sobrenome:</span>
                    <input type="text" required name="sobrenome" id="sobrenome">
                </label>

                <label for="email">
                    <span>E-mail:</span>
                    <input type="email" required name="email" id="email">
                </label>
             
            <div class="alternative">
                <span>Endereço</span>
            </div>
           
                <label for="cep">
                    <span>CEP:</span>
                    <input type="text" required name="cep" id="cep">
                </label>

                <label for="logradouro">
                    <span>Logradouro:</span>
                    <input type="text" name="logradouro" id="logradouro">
                </label>

                <label for="numero">
                    <span>Número:</span>
                    <input type="text" required name="numero" id="numero">
                </label>

                <label for="bairro">
                    <span>Bairro:</span>
                    <input type="text" name="bairro" id="bairro">
                </label>

                <label for="cidade">
                    <span>Cidade:</span>
                    <input type="text" name="cidade" id="cidade">
                </label>

                <label for="uf">
                    <span>UF:</span>
                    <input type="text" name="uf" id="uf">
                </label>

            <div class="alternative">
                <span>Segurança</span>
            </div>

                <label for="password">
                    <span>Senha:</span>
                    <input type="password" required name="password" id="password">
                </label>

                <label for="repetirPassword">
                    <span>Repetir Senha:</span>
                    <input type="password" required name="repetirPassword" id="repetirPassword">
                </label>

                <input type="submit" class="btn" value="Criar conta">

        </form>

            <div class="alternativo-out">
                <span>Ou faça login utilizando:</span>
            </div>

            <div class="social-login">
                <div id="buttonDiv"></div> 
                <br>
                <div class="fb-login-button" data-width="" data-size="large" 
                    data-button-type="login_with" data-layout="rounded" 
                    data-auto-logout-link="false" data-use-continue-as="true">
                </div>
            </div>

    </main>
    <section class="images">
        <img src="/statics/img/mobile.svg" alt="mobile">
        <div class="circulo"></div>
    </section> 

    <!--Script do facebook-->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v13.0&appId=477237130576072&autoLogAppEvents=1" 
    nonce="DpJc6P19"></script>

    <!--Script do google-->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!--JWT decode-->
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>

    <!--Main Js-->
    <script type="text/javascript" src="/statics/js/main.js"></script>
</body>

</html>
